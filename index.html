<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Плагины</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Подключаем плагины -->
    <script src="i18n.js"></script>
    <script src="logger.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ $translate('greetings.hello') }}</h1>
        <button @click="$log('Тест лога')">Лог в консоль</button>
        <button @click="setLanguage('english')">English</button>
        <button @click="setLanguage('french')">Français</button>
        
        <!-- Компонент с inject -->
        <div v-if="i18nData">
            <p>Через inject: {{ i18nData.greetings.hello }}</p>
        </div>
    </div>

    <script>
        // Данные переводов
        const translations = {
            french: {
                greetings: {
                    hello: 'Bonjour!',
                    goodbye: 'Au revoir!'
                }
            },
            english: {
                greetings: {
                    hello: 'Hello!',
                    goodbye: 'Goodbye!'
                }
            }
        }

        const app = Vue.createApp({
            data() {
                return {
                    i18nData: null
                }
            },
            methods: {
                setLanguage(lang) {
                    // Обновляем плагин
                    app.config.globalProperties.$translate = (key) => {
                        return key.split('.').reduce((o, i) => o?.[i], translations[lang]) ?? '[перевод не найден]'
                    }
                    this.getTranslation()
                },
                getTranslation() {
                    this.i18nData = Vue.inject('i18n')
                }
            },
            mounted() {
                this.getTranslation()
            }
        })

        // Используем плагины с французским языком по умолчанию
        app.use(i18nPlugin, translations.french)
        app.use(loggerPlugin)

        app.mount('#app')
    </script>
</body>
</html>
