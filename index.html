<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Плагины</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="i18n.js"></script>
    <script src="logger.js"></script>
    <style>
        button { margin: 0 5px; padding: 5px 10px; }
        .language-buttons { margin: 20px 0; }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ $translate('greetings.hello') }}</h1>
        
        <div class="language-buttons">
            <button @click="setLanguage('russian')">Русский</button>
            <button @click="setLanguage('english')">English</button>
            <button @click="setLanguage('french')">Français</button>
        </div>
        
        <button @click="$log('Тестовое сообщение')">Лог в консоль</button>
        
        <div v-if="i18nData" style="margin-top: 20px;">
            <p>Через inject: {{ i18nData.greetings.hello }}</p>
        </div>
    </div>

    <script>
        // Данные переводов с русским языком по умолчанию
        const translations = {
            russian: {
                greetings: {
                    hello: 'Привет!',
                    goodbye: 'До свидания!'
                }
            },
            english: {
                greetings: {
                    hello: 'Hello!',
                    goodbye: 'Goodbye!'
                }
            },
            french: {
                greetings: {
                    hello: 'Bonjour!',
                    goodbye: 'Au revoir!'
                }
            }
        };

        const app = Vue.createApp({
            data() {
                return {
                    i18nData: null
                };
            },
            methods: {
                setLanguage(lang) {
                    this.$updateTranslations(translations[lang]);
                    this.i18nData = Vue.inject('i18n').translations;
                }
            },
            mounted() {
                // Устанавливаем русский язык по умолчанию
                this.$updateTranslations(translations.russian);
                this.i18nData = Vue.inject('i18n').translations;
            }
        });

        // Используем плагины (передаем русский как дефолтный)
        app.use(i18nPlugin, translations.russian);
        app.use(loggerPlugin);

        app.mount('#app');
    </script>
</body>
</html>
