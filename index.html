<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Плагины</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="i18n.js"></script>
    <script src="logger.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ $translate('greetings.hello') }}</h1>
        <button @click="$log('Тест лога')">Лог в консоль</button>
        <button @click="setLanguage('english')">English</button>
        <button @click="setLanguage('french')">Français</button>
        
        <div v-if="i18n">
            <p>Через inject: {{ i18n.options.greetings.hello }}</p>
        </div>
    </div>

    <script>
        // Данные переводов
        const translations = {
            french: {
                greetings: {
                    hello: 'Bonjour!',
                    goodbye: 'Au revoir!'
                }
            },
            english: {
                greetings: {
                    hello: 'Hello!',
                    goodbye: 'Goodbye!'
                }
            }
        };

        const app = Vue.createApp({
            data() {
                return {
                    i18n: null
                };
            },
            methods: {
                setLanguage(lang) {
                    const i18n = Vue.inject('i18n');
                    i18n.updateOptions(translations[lang]);
                    this.i18n = i18n; // Обновляем реактивные данные
                }
            },
            mounted() {
                this.i18n = Vue.inject('i18n');
            }
        });

        // Используем плагины
        app.use(i18nPlugin, translations.french);
        app.use(loggerPlugin);

        app.mount('#app');
    </script>
</body>
</html>
